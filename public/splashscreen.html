<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sophisticated Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #84fab0, #8fd3f4); /* 渐变色背景 */
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    

    .loading-icon {
      font-size: 72px;
      margin-bottom: 16px;
    }

    .loading-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .loading-message {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-icon">⌛️</div>
    <div class="loading-text">正在加载中，请稍等</div>
  </div>
</body>
</html>
